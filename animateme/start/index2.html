<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link href="site.css" rel="stylesheet" type="text/css" />
  <script src="webanimate.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      // Your code here!
      var dots = document.querySelectorAll('.dot');
      for (var i = 0; i < dots.length; ++i) {
        var dot = dots[i];

        var start = (i / dots.length) * 360;
        var frames = [{
          transform: 'rotate(' + start + 'deg) translate(80px)'
        }, {
          transform: 'rotate(' + (360 - (i * 5)) + 'deg) translate(80px) '
        }, ];

        var timing = {
          duration: 2500,
          iterations: Infinity,
          direction: 'alternate',
          easing: 'ease-in-out',
        };
        dot.animate(frames, timing);
      }

      var opaFromTo = [{
        opacity: 0.5,
        transform: "scale(0.3)"
      }, {
        opacity: 1.0,
        transform: "scale(1.5)"
      }];
      var opaDuratioLoop = {
        direction: 'alternate',
        duration: 1000,
        iterations: Infinity
      };
      var cdot = document.querySelector('.cdot');
      cdot.animate(opaFromTo, opaDuratioLoop);
    });
  </script>
</head>

<body>

  <div class="dots">
    <div class="cdot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>

</html>
